<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors 3rd project</title>
    <script src ="game-func.js" async></script>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <h1>Rock Paper Scissors Game</h1>
    <h2>First to 5 Wins!</h2>
    <div class="buttons">
        <button class="btn" id="rock"><img src="images/dombo.jpg" alt="rock image"/></button>
        <button class="btn" id="paper"><img src="images/bepa.jpg" alt="paper image"/></button>
        <button class="btn" id="scissors"><img src="images/chigero.jpg" alt="scissors image"/></button>
    </div>
    <div class="text-line">
    <p class="text" id="player-score">Player Score:</p>
    <p class="text" id="comp-score">Computer Score:</p>
    </div>
    <div>
        <p class="text" id="output">All the best on your game</p>
    </div>
    
</body>
</html>
